        ##(ls dafny/DafnyRuntime.java || echo NO DafnyRuntime.java); exit 0
        ##dafny/dafny /compile:3 /spillTargetCode:3 /compileTarget:java a.dfy || echo EXPECTED FAILURE UNTIL DafnyRuntime.java is restored

